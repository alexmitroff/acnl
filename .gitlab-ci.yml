stages:
    - build
    - deploy

# This file is a template, and might need editing before it works on your project.
.build-staging-image:
  # Official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - echo $CI_BUILD_TOKEN | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" -f ./docker/acnl_django/Dockerfile .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
    - docker build --pull -t "custom_nginx:$CI_COMMIT_REF_SLUG" -f ./docker/nginx_django/Dockerfile .
    - docker push "custom_nginx:$CI_COMMIT_REF_SLUG"
  only:
    - master

deploy-staging-image:
  image: ubuntu:20.04
  stage: deploy
  before_script:
    - 'which ssh-agent || ( apt update -y && apt install openssh-client rsync sshpass -y )'
    - eval $(ssh-agent -s)
    - export SSHPASS=$SSH_ACNL_PSWD
  script:
    - echo 'Send docker-compose to server'
    - rsync -rv --verbose --no-perms --chmod=D0700,F0700 --rsh="sshpass -e ssh -o StrictHostKeyChecking=no" ./production.yaml $SSH_ACNL_USER@$SSH_ACNL_SERVER:/home/$SSH_ACNL_USER/deploy/docker-compose.yaml
    - echo "$CI_REGISTRY"
    - echo "$CI_REGISTRY_IMAGE"
    - echo "$CI_COMMIT_REF_SLUG"
  only:
    - master

