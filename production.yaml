version: '3'

volumes:
  dbdata:
  media_files:
  static_files:
  log_files:

services:
  postgres:
    image: "postgres:11"
    container_name: "acnl_postgres"
    ports:
      - "54320:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  django:
    container_name: "acnl_django"
    build:
      context: .
      dockerfile: ./docker/acnl_django/Dockerfile
    environment:
      - DJANGO_SETTINGS_MODULE=acnl.settings.prod
    command: bash ./docker/acnl_django/prod-run.bash
    volumes:
      - .:/code
      - media_files:/var/www/django/acnl/media
      - static_files:/var/www/django/acnl/static
      - log_files:/var/www/django/acnl/logs
    ports:
      - 8000:8000
    depends_on:
      - postgres

  nginx:
    container_name: "acnl_nginx"
    build:
      context: .
      dockerfile: ./docker/acnl_nginx/Dockerfile
    volumes:
      - media_files:/var/www/django/acnl/media
      - static_files:/var/www/django/acnl/static
      - log_files:/var/www/django/acnl/logs
    ports:
      - 80:80
    depends_on:
      - django
