<a class="creature-thumb cs2 cm2 cl2" href="{{ creature.url }}">
    <div class="creature-preview">
        <img class="creature-preview-pic"
             style="border-color: {{ creature.rarity.hsl_color }}"
             src="{{ creature.picture_url }}" alt="{{ creature.name }} in New Leaf">
        {% if creature.banner %}
        <div class="creature-banner">new</div>
        {% endif %}
    </div>
    <p>{{ creature.name }}</p>
</a>
