{% if section.page_range %}
<ul class="encyclopedia-pagination">
    {% if section.prev_page %}
        <li><button data-id="{{ section.slug }}_{{ section.prev_page }}"
                    class="pagination-nav-arrow" type="button"
                    onclick="get_page(this);">&larr;</button></li>
    {% endif %}

    {% for page in section.page_range %}
        <li><button data-id="{{ section.slug }}_{{ page }}"
                    {% if page == section.current_page %}class="active"{% endif %}
                    type="button"
                    onclick="get_page(this);">&bullet;</button></li>
    {% endfor %}

    {% if section.next_page %}
        <li><button data-id="{{ section.slug }}_{{ section.next_page }}"
                    class="pagination-nav-arrow" type="button"
                    onclick="get_page(this);">&rarr;</button></li>
    {% endif %}
</ul>
{% endif %}
