<a class="unit-thumb cs2 cm2 cl2" href="{% url 'unit' unit.id %}">
    <div class="unit-preview rarity-{{unit.rarity}}">
        <img src="" alt="{{ unit.name }} in New Leaf">
        {% if unit.banner %}
        <div class="unit-banner">new</div>
        {% endif %}
    </div>
    <p>{{ unit.name }}</p>
</a>
